<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horloge en Temps Réel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            background-color: #fff;
            padding: 2rem 4rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        #clock-input {
            font-family: 'Courier New', Courier, monospace;
            font-size: 2.5rem;
            color: #007bff;
            padding: 10px;
            border: 2px solid #007bff;
            border-radius: 8px;
            text-align: center;
            outline: none;
            width: 200px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Horloge Numérique</h1>
        <input type="text" id="clock-input" readonly>
    </div>

    <script>
        function updateClock() {
            // Créer un nouvel objet Date
            const now = new Date();

            // Obtenir les heures, minutes et secondes
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Ajouter un zéro devant les nombres à un seul chiffre pour le formatage "HH:MM:SS"
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;

            // Construire la chaîne d'heure
            const timeString = `${hours}:${minutes}:${seconds}`;

            // Mettre à jour la valeur de la zone de saisie
            document.getElementById('clock-input').value = timeString;

            // Appeler cette fonction à nouveau après 1000 millisecondes (1 seconde)
            setTimeout(updateClock, 1000);
        }

        // Démarrer la fonction pour la première fois
        updateClock();
    </script>

    <footer>
        <p> © Tous droits réservés - 2025</p>
        <p>Designed by Maurice with HTML, CSS, JS</p>
    </footer>
</body>
</html>
