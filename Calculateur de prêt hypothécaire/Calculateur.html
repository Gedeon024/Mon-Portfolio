<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de prêt hypothécaire</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .calculator-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 90%;
            box-sizing: border-box;
        }
        h1 {
            color: #495057;
            text-align: center;
            margin-bottom: 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #495057;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 25px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #28a745;
            padding: 15px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            display: none; /* Cache le résultat au départ */
        }
    </style>
</head>
<body>

    <div class="calculator-container">
        <h1>Calculateur de prêt hypothécaire</h1>

        <div class="input-group">
            <label for="loanAmount">Montant du prêt (CFA)</label>
            <input type="number" id="loanAmount" placeholder="Ex: 20000000">
        </div>

        <div class="input-group">
            <label for="interestRate">Taux d'intérêt annuel (%)</label>
            <input type="number" id="interestRate" step="0.01" placeholder="Ex: 5">
        </div>

        <div class="input-group">
            <label for="loanTerm">Durée du prêt (années)</label>
            <input type="number" id="loanTerm" placeholder="Ex: 30">
        </div>

        <button onclick="calculateLoan()">Calculer</button>

        <p id="result"></p>
    </div>

    <script>
function formatMoney(amount) {
    return amount.toLocaleString('fr-FR', { style: 'currency', currency: 'XOF' });
}

function clearResult() {
    const resultElement = document.getElementById('result');
    resultElement.style.display = 'none';
    resultElement.textContent = '';
}

function calculateLoan() {
    const loanAmount = parseFloat(document.getElementById('loanAmount').value);
    const interestRate = parseFloat(document.getElementById('interestRate').value);
    const loanTerm = parseFloat(document.getElementById('loanTerm').value);
    const resultElement = document.getElementById('result');

    if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) ||
        loanAmount <= 0 || interestRate < 0 || loanTerm <= 0) {
        resultElement.style.display = 'block';
        resultElement.style.color = '#dc3545';
        resultElement.style.backgroundColor = '#f8d7da';
        resultElement.style.borderColor = '#f5c6cb';
        resultElement.textContent = "Veuillez entrer des valeurs valides et positives pour tous les champs.";
        return;
    }

    const monthlyInterestRate = (interestRate / 100) / 12;
    const numberOfPayments = loanTerm * 12;

    const monthlyPayment = (loanAmount * monthlyInterestRate) /
        (1 - Math.pow(1 + monthlyInterestRate, -numberOfPayments));

    const totalPayment = monthlyPayment * numberOfPayments;
    const totalInterest = totalPayment - loanAmount;

    resultElement.style.display = 'block';
    resultElement.style.color = '#28a745';
    resultElement.style.backgroundColor = '#d4edda';
    resultElement.style.borderColor = '#c3e6cb';
    resultElement.innerHTML = `
        Paiement mensuel : <strong>${formatMoney(monthlyPayment)}</strong><br>
        Coût total du crédit : <strong>${formatMoney(totalPayment)}</strong><br>
        Intérêts totaux : <strong>${formatMoney(totalInterest)}</strong>
    `;
}

// Efface le résultat si l'utilisateur modifie un champ
['loanAmount', 'interestRate', 'loanTerm'].forEach(id => {
    document.getElementById(id).addEventListener('input', clearResult);
});
</script>

</body>
</html>
